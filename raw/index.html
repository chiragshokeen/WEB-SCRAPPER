<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
    h1{
        background-color: green;
    }
    /*selectors*/
    .larger{
        font-size: 6rem;
        background-color: red;
    }
    
    #underline{
        text-decoration: underline;
    }
    /*sibling combinator*/
    p.larger{
        font-size: 2rem;

    }
    ul li{
        list-style: none;
    }
     </style>
</head>



<body>
<h1 class ="larger">  Hello </h1>    
<h1 id = "underline"> hello </h1>
<p class = "larger">chirag is a good boy yoyoyo honey singh</p>
<ul>
    <li>i am line 1</li>
    <li>i am line 2</li>
    <li>i am line 3</li>
</ul>
</body>
</html>
